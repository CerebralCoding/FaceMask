name: Build and Release FaceMask

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g. v1.0.0)'
        required: true
        type: string
      notes:
        description: 'Release notes / changelog (optional)'
        required: false
        type: string

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cache Homebrew
        uses: actions/cache@v3
        with:
          path: |
            /usr/local/Homebrew/Library/Taps
            /usr/local/Homebrew/Cellar
            /usr/local/Homebrew/var/homebrew
            ~/Library/Caches/Homebrew
          key: ${{ runner.os }}-brew-notcurses-${{ hashFiles('.github/workflows/release-facemask.yml') }}
          restore-keys: |
            ${{ runner.os }}-brew-notcurses-

      - name: Install notcurses
        run: |
          brew update
          brew install notcurses

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2.3.0

      - name: Build
        run: |
          swift build -c release --arch arm64 --arch x86_64 --product FaceMask

      - name: Package Binary
        run: |
          mkdir -p dist
          cp .build/release/FaceMask dist/FaceMask
          chmod +x dist/FaceMask

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.version }}
          name: Release ${{ inputs.version }}
          body: ${{ inputs.notes }}
          files: dist/FaceMask
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}