name: Build and Release FaceMask

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g. v1.0.0)'
        required: true
        type: string
      notes:
        description: 'Release notes / changelog (optional)'
        required: false
        type: string

jobs:
  build:
    name: Build for ${{ matrix.arch }}
    strategy:
      matrix:
        include:
          - arch: x86_64
            runsOn: macos-latest-large
          - arch: arm64
            runsOn: macos-latest
    runs-on: ${{ matrix.runsOn }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2.3.0

      - name: Build
        run: |
          swift build -c release

      - name: Package Binary
        run: |
          mkdir -p dist
          cp .build/release/FaceMask dist/facemask
          chmod +x dist/facemask
          (cd dist && zip -r "facemask-${{ matrix.arch }}.zip" facemask)

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.version }}
          name: Release ${{ inputs.version }}
          body: ${{ inputs.notes }}
          files: dist/facemask-${{ matrix.arch }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}